<!-- 6_debounce.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>debounce version6: cancel</title>
  <style>
    .box {
      --height: 100px;
      width: 500px;
      height: var(--height);
      line-height: var(--height);
      background: black;
      color: white;
      margin: 100px auto;
      text-align: center;
    }

    #cancel {
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="box">0</div>
  <button id="cancel">取消</button>
  <script src="./6_debounce.js"></script>
  <script>
    const box = document.querySelector('.box')
    const cancelBtn = document.querySelector('#cancel')
    let count = 0

    function increment(event) {
      count++
      box.innerHTML = count
      console.log('this = ', this)
      console.log('event = ', event)
    }

    const debouncedFn = debounce(increment, 10000, true)

    box.addEventListener('mousemove', debouncedFn)
    cancelBtn.addEventListener('click', debouncedFn.cancel)
  </script>
</body>

</html>
